name: Build Kivy App for Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Puedes cambiar la versi√≥n de Python si es necesario

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git
        python -m pip install --upgrade pip
        pip install buildozer
        pip install python-for-android

    - name: Setup environment for buildozer
      run: |
        sudo apt install -y openjdk-8-jdk
        sudo apt install -y libffi-dev
        sudo apt install -y libssl-dev
        sudo apt install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev
        sudo apt install -y zlib1g-dev

    - name: Build app with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        name: android-apk
        path: bin/*.apk

    - name: Clean up
      run: |
        rm -rf .buildozer
